<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practice 3</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        .navbar{
            font-size: x-large;
            padding: 15px;
            width: 20%;
            background-color: blueviolet;
        }
        .main{
            width: 80%;
        }
        .header{
            font-size: x-large;
            padding: 15px;
            width: 100%;
            height: 20vh;
            background-color: rgb(170, 194, 238);
        }
        .article{
            font-size: x-large;
            padding: 15px;
            width: 100%;
            height: 60vh;
            background-color: dodgerblue;
        }
        .footer{
            font-size: x-large;
            padding: 15px;
            width: 100%;
            height: 20vh;
            background-color: rgba(150, 195, 240, 0.712);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">Nav</div>
        <div class="main">
            <div class="header">Header</div>
            <div class="article">Article</div>
            <div class="footer">Footer</div>
        </div>
    </div>
</body>
</html>
